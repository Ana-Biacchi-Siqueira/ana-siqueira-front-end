<div *ngIf="livros;" class="container autores-table">

  <div class="headers">
    <h2 class="table-title">Livros</h2>
    <button class="btn btn-registrar" routerLink="/cadastrar-livros">Registrar Livros</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>
          Titulo:
        </th>
        <th>
          Ano de lan√ßacmento:
        </th>
        <th>
          Autor:
        </th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let livro of livros" id="livro">
        <td>{{livro.titulo}}</td>
        <td>{{livro.anoLancamento}}</td>
        <td>{{livro.autor}}</td>
        <td>
          <button class="btn btn-primary">Editar</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deletaLivros">Deletar</button>
        </td>


      </tr>

    </tbody>
  </table>

  <ng-template *ngIf="livros.length <= 0 && erroAoListar== ''">
    <p class="text-danger">"Nenhum autor encontrado."</p>
  </ng-template>

</div>
